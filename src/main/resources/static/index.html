<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring SSE Demo Camargo</title>
</head>
<body>
<h1>Gustavo Adolfo Camargo Pineda - Server-Sent Events (SSE) with Spring</h1>
<div id="sse"></div>
<script>
    const eventSource = new EventSource('/sse');
    eventSource.onmessage = (event) => {
        const div = document.getElementById('sse');
        div.textContent = `Event Received: ${event.data}`;
    };

    eventSource.onerror = (error) => {
        console.error('EventSource failed:', error);
        eventSource.close();
    };
</script>
</body>
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: #333;
        color: #fff;
        margin: 0;
        padding: 20px;
    }

    #sse {
        background-color: #fff;
        border: 1px solid #ccc;
        margin: 20px;
        padding: 20px;
    }
</style>

</html>
